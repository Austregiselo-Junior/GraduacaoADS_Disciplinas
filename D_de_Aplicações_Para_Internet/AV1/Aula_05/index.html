<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset style="width: 300px;">
            <legend>Cadastro de Clientes</legend>

            <label>Nome Completo:</label>
            <input type="text" name="nome" placeholder="Nome Completo"><br><br>

            <label>Escolha seu sexo:</label> <br>
            <input type="radio" name="sexo" vcalue="M">Masculino<br>
            <input type="radio" name="sexo" vcalue="F">Feminino<br>

        <br>
        
            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="XX-XXXXX-XXXX"><br><br>
            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento"><br><br>
            <label>E-mail:</label>
            <input type="email" name="email" placeholder="nome@email.com"><br><br>
            <label>Senha:</label>
            <input type="password" name="senha" placeholder="Senha"><br><br>

            <input type="submit" name="Enviar" value="Enviar"/>
            <input type="reset" name="Limpar" value="Limpar"/>
        </fieldset>

    </form>
</body>

</html>
