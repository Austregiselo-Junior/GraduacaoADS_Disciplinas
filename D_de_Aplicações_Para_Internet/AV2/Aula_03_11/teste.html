    <script>
    let num = parseFloat(prompt("Enter a number:"));
    let i = 0;
    for (i = num; i>2; i-=2){
        document.write("["+i+"]");
    }
    document.write("<br>");
    </script>

 <script>

    <script>
let pessoas = ["João", "Maria", "Ana", "Pedro"];
